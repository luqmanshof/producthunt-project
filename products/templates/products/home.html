{% extends 'base.html' %}

{% block content %}
{% for product in products.all %}

<div class="row pt-3">
  <div class="col-4" onclick="window.location='{% url 'detail' product.id %}';" style="cursor:pointer;">
    <img src="{{ product.image.url }}" width="100%" class="img-fluid">
  </div>
  <div class="col-5" onclick="window.location='{% url 'detail' product.id %}';" style="cursor:pointer;">
    <a href="{% url 'detail' product.id %}"><h3>{{ product.title }}</h3></a>
    <p>{{ product.summary }} . . .</p>
  </div>
  <div class="col-3 row">
    <a href="{% url 'detail' product.id %}"><button class="btn btn-primary btn-lg btn-block" type="submit" name="button"> Update Status: <br> <span class="oi oi-thumb-up"></span>({{ product.votes_total }})  |  <span class="oi oi-thumb-down"></span>({{ product.downvotes_total }})</button></a>

    </div> -->
